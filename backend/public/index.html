<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* Base container styling */
.min-h-screen {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1rem;
  background: linear-gradient(135deg, #bfdbfe, #ddd6fe, #fbcfe8);
}

/* Card container */
.max-w-md {
  max-width: 28rem;
  width: 100%;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(8px);
  padding: 2rem;
  border-radius: 1rem;
  box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
}

.max-w-md:hover {
  transform: scale(1.05);
}

/* Form title */
.text-4xl {
  font-size: 2.25rem;
  font-weight: 800;
  margin-bottom: 1.5rem;
  text-align: center;
  color: #1f2937;
  letter-spacing: -0.025em;
}

/* Form labels */
.text-gray-700 {
  color: #4b5563;
  font-weight: 600;
  margin-bottom: 0.5rem;
  display: block;
}

/* Form inputs */
.w-full {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid #d1d5db;
  border-radius: 0.5rem;
  transition: all 0.3s ease-in-out;
}

.w-full:focus {
  outline: none;
  border-color: #3b82f6;
  box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.3);
}

.w-full::placeholder {
  color: #9ca3af;
}

/* Submit button */
.bg-gradient-to-r {
  background: linear-gradient(to right, #2563eb, #4f46e5);
  color: white;
  padding: 0.75rem;
  border-radius: 0.5rem;
  width: 100%;
  font-weight: 600;
  transition: all 0.3s ease-in-out;
}

.bg-gradient-to-r:hover {
  background: linear-gradient(to right, #1d4ed8, #4338ca);
  transform: scale(1.05);
}

/* Link styling */
.text-blue-500 {
  color: #3b82f6;
  transition: color 0.3s ease-in-out;
}

.text-blue-500:hover {
  color: #1d4ed8;
  text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 640px) {
  .max-w-md {
    padding: 1.5rem;
  }

  .text-4xl {
    font-size: 1.875rem;
  }
}
</style>
<body>
  <div class="min-h-screen bg-gradient-to-br from-blue-200 via-purple-100 to-pink-200 flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-2xl shadow-xl transform transition-all hover:scale-105">
      <h2 class="text-4xl font-extrabold mb-6 text-center text-gray-800 tracking-tight">Inscription Étudiant</h2>
      <form action="/register" method="POST" class="space-y-6">
        <div>
          <label for="nom" class="block text-gray-700 font-semibold mb-2">Nom :</label>
          <input type="text" id="nom" name="nom" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 ease-in-out placeholder-gray-400">
        </div>
        <div>
          <label for="prenom" class="block text-gray-700 font-semibold mb-2">Prénom :</label>
          <input type="text" id="prenom" name="prenom" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 ease-in-out placeholder-gray-400">
        </div>
        <div>
          <label for="email" class="block text-gray-700 font-semibold mb-2">Email :</label>
          <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 ease-in-out placeholder-gray-400">
        </div>
        <div>
          <label for="password" class="block text-gray-700 font-semibold mb-2">Mot de passe :</label>
          <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-4 focus:ring-blue-300 focus:border-blue-500 transition-all duration-300 ease-in-out placeholder-gray-400">
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-3 rounded-lg hover:from-blue-700 hover:to-indigo-700 transition-all duration-300 ease-in-out transform hover:scale-105 font-semibold">S'inscrire</button>
      </form>
      <p class="mt-6 text-center text-gray-600">Déjà inscrit ? <a href="/login" class="text-blue-500 hover:text-blue-700 hover:underline transition-colors duration-300">Connecte-toi</a></p>
    </div>
  </div>
</body>
</html>
